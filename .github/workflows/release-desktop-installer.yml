name: Release Desktop Installer

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload installer to (for example: v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload macOS Installer
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build DMG installer
        run: pnpm package:dmg

      - name: Resolve target tag
        id: target_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify installer artifact
        run: |
          ls -lah release
          test -n "$(find release -maxdepth 1 -name '*.dmg' -print -quit)"

      - name: Upload installer to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.target_tag.outputs.value }}" release/*.dmg --clobber
