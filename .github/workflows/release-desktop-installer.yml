name: Release Desktop Installer

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload installer to (for example: v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload macOS Installer
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Resolve target tag
        id: target_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.target_tag.outputs.value }}
          fetch-depth: 0

      - name: Backfill build assets from main
        run: |
          if [ ! -f build/icon.icns ]; then
            echo "build/icon.icns missing at tag — fetching from main"
            git checkout origin/main -- build/icon.icns
          fi

      - name: Derive version from tag
        id: version
        env:
          TAG: ${{ steps.target_tag.outputs.value }}
        run: |
          TAG_VERSION="${TAG#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Aligning package.json version $PKG_VERSION → $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build DMG installer
        run: pnpm package:dmg

      - name: Verify installer artifact
        run: |
          ls -lah release
          test -n "$(find release -maxdepth 1 -name '*.dmg' -print -quit)"

      - name: Upload installer to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.target_tag.outputs.value }}" release/*.dmg --clobber
